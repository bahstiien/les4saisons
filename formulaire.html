<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les évènements Lyonnais au fil des saisons</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
       
</head>
<body>
<header>
    <div class="topHeader">
        <h1>Le Lyon des saisons</h1>
        <h2>Formulaire de contact</h2>
        <div id="btnLangage">
            <input type="checkbox" name=" btn ">
        </div>
    </div>
</header>

<div id="caroussel">
    <div class="images">
        <img src="img/image2.jpg" alt="">
        <img src="img/image3.jpg" alt="">
        <img src="img/image4.jpg" alt="">
        <img src="img/image5.jpg" alt="">
        <img src="img/image6.jpg" alt="">
        <img src="img/image1.jpg" alt="">
    </div>
    </div> 
   
<section id="formContact">
    <form id="formContact">
        <label for="name">Nom</label>
        <input type="text" id="name" placeholder="Votre Nom">

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" placeholder="Votre Prénom">

        <label for="email">Votre Email</label>
        <input type="text" id="email" placeholder="Votre Email">

        <label for="message">Votre Message</label>
        <textarea id="message" placeholder="Votre message"></textarea>

        <input type="submit" id="OK">
    </form>
    <p style="color: red"; id="erreur"></p>
</section>

<footer>
    <div class="footerBox">
        <div class="socialBox">
            <h3 class="footerTitle"> Retrouvez nous sur nos réseaux</h3>
            <div class="boxLink">
                <a class="socialNetwork" href="#"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" class="imgSocial"/></a>
                <a class="socialNetwork" href="#"><img src="https://img.icons8.com/glyph-neue/64/000000/instagram-new.png" class="imgSocial"/></a>
                <a class="socialNetwork" href="#"><img src="https://img.icons8.com/ios-filled/50/000000/pinterest--v1.png" class="imgSocial"/></a>
                <a class="socialNetwork" href="#"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin--v1.png" class="imgSocial"/></a>
                <a class="socialNetwork" href="#"><img src="https://img.icons8.com/ios-filled/50/000000/github--v1.png" class="imgSocial"/></a>

            </div>
        </div>

        <div class="infoBox">
            <h3 class="footerTitle"> Venez nous rendre visite</h3>
            <p class="localisation"> Wild Code School</p>
            <p class="localisation">17 Rue Delandine, 69002 Lyon</p>
        </div>
    </div>
    <p class="footerBottom">
        Florence - Solène - Arthaud - Bastien - Nicolas
    </p>
</footer>

<script src="formulaire.js"></script>
</body>
</html>
